<body>


    <h2>Dejanos tus consultas!</h2>
<div class="contacto">
    <form action="/submit" method="post"></form>
    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" name="nombre" id="nombre" required>
    <label for="mail"> Mail:</label>
    <input type="email" name="mail" id="mail" required>
    <label for="tipodeconsulta">Tipo de consulta</label>
    <select name="tipodeconsulta" id="tipodeconsulta" required>
        <option value="recetas">Recetas</option>
        <option value="restaurantes">Restaurantes</option>
        <option value="mercados coreanos">Ingredientes</option>
        <option value="otra">Otra</option>

    </select>
    <label for="consulta">Consulta:</label>
    <textarea name="consulta" id="consulta" required></textarea>
    <label for="telefono">Teléfono</label >
    <input type="number" name="telefono" id="telefono">
    <label for="suscribirse">Suscribirse</label>
    <input type="checkbox" name="suscribirse" id="suscribirse">

    <input type="submit" value="Enviar consulta">
</div>
